<script>
function validateForm() {
    var cost1 = document.getElementById("userCost1").value;
    var cost2 = document.getElementById("userCost2").value;
    var cost3 = document.getElementById("userCost3").value;
    var num1 = parseFloat(cost1);
    var num2 = parseFloat(cost2);
    var num3 = parseFloat(cost3);
    if (isNaN(num1)) {
        num1 = 0;
    }
    if (isNaN(num2)) {
        num2 = 0;
    }
    if (isNaN(num3)) {
        num3 = 0;
    }
    var total = num1 + num2 + num3;
    alert(`The total amount of your stay: $${total}`);
    return true;
} // end function validateForm
</script>
